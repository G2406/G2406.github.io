<!doctype html>
<html lang="en">
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <title>Silent Notes</title>

            <!-- CSS FILES -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

            <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;300;400;600;700&display=swap" rel="stylesheet">

            <link href="css/bootstrap.min.css" rel="stylesheet">

            <link href="css/bootstrap-icons.css" rel="stylesheet">

            <link href="css/owl.carousel.min.css" rel="stylesheet">

            <link href="css/tooplate-moso-interior.css" rel="stylesheet">



            <section class="contact-section" id="section_5"> <!-- Similiar box as contacts section in main page, hence the name. This can be used to contact and also book a class -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#f9f9f9" fill-opacity="1" d="M0,96L40,117.3C80,139,160,181,240,186.7C320,192,400,160,480,149.3C560,139,640,149,720,176C800,203,880,245,960,250.7C1040,256,1120,224,1200,229.3C1280,235,1360,277,1400,298.7L1440,320L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z"></path></svg>
                <div class="container">
                    <div class="row">


                        <div class="col-lg-12 col-12">
                            <small class="section-small-title">Strings</small>

                            <h2 class="mb-4">Book Classes Today!</h2> <!-- Title of booking box -->
                        </div>
                        <!-- Placeholder for Names and Email Address -->

                        <div class="col-lg-6 col-12">
                            <form class="custom-form contact-form" action="#" method="post" role="form">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="input-group align-items-center">
                                            <label for="first-name">First Name</label>

                                            <input type="text" name="first-name" id="first-name" class="form-control" placeholder="Jack" required>
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="input-group align-items-center">
                                            <label for="last-name">Last Name</label>

                                            <input type="text" name="last-name" id="last-name" class="form-control" placeholder="Doe" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="input-group align-items-center">
                                    <label for="email">Email Address</label>

                                     <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Jackdoe@gmail.com" required>
                                </div>
                                <!-- Button to pick an available date, only from Monday-Friday as store is closed Saturday & Sunday -->



                                        <div class="col-lg-5 col-md-6 col-12">
                                            <div class="input-group align-items-center">
                                                <label for="last-name">Date</label>

                                                <select name="price-range" class="form-select form-control" id="price-range" aria-label="Default select example">
                                                    <option value="500" selected>Monday</option>
                                                    <option value="1000">Tuesday</option>
                                                    <option value="3000">Wednesday</option>
                                                    <option value="5000">Thursday</option>
                                                    <option value="11000">Friday</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-lg-5 col-md-6 col-12">
                                            <div class="input-group align-items-center">
                                                <label for="last-name">Timing</label>
                                                <!-- Available timing. Store is open from 8AM-6PM -->

                                                <select name="price-range" class="form-select form-control" id="price-range" aria-label="Default select example">
                                                    <option value="500" selected>8AM-9AM</option>
                                                    <option value="1000">9AM-10AM</option>
                                                    <option value="3000">10AM-11AM</option>
                                                    <option value="5000">11AM-12PM</option>
                                                    <option value="11000">12PM-1PM</option>
                                                    <option value="1000">2PM-3PM</option>
                                                    <option value="3000">3PM-4PM</option>
                                                    <option value="5000">4PM-5PM</option>
                                                    <option value="11000">5PM-6PM</option>
                                                </select>
                                            </div>
                                        </div>
                                        <!-- Types of intruements you can pick. Only shows the intruements of the type of music the person chose -->

                                        <div class="col-lg-5 col-md-6 col-12">
                                            <div class="input-group align-items-center">
                                                <label for="last-name">Instrument</label>

                                                <select name="price-range" class="form-select form-control" id="price-range" aria-label="Default select example">
                                                    <option value="500" selected>Acoustic Guitar</option>
                                                    <option value="1000">Bass</option>
                                                    <option value="3000">Electric Bass Guitar</option>
                                                    <option value="5000">Harp</option>
                                                    <option value="11000">Violin</option>
                                                    <option value="11000">Ukulele</option>
                                                </select>
                                            </div>
                                        </div>
                                        <!-- Can send extra information about whoever is taking the lesson, timing, etc. -->


                                <div class="input-group textarea-group">
                                    <label for="message">Extra Information</label>

                                    <textarea name="message" rows="6" class="form-control" id="message" placeholder="What can we help you?"></textarea>
                                </div>

                                <div class="col-lg-3 col-md-4 col-6">
                                    <button type="submit" class="form-control">Book</button>
                                </div>
                            </form>
                        </div>
